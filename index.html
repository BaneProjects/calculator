<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="container">
      <header>
        <h2>calc</h2>
        <div class="container">
          <p class="heading">THEME</p>
          <div class="theme_wrap">
            <div class="numbers">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="buttons">
              <button class="theme" id="default"></button>
              <button class="theme" id="light"></button>
              <button class="theme" id="dark"></button>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="calc_screen" id="calc_screen"></div>
        <div class="calculator">
          <button class="button num">7</button>
          <button class="button num">8</button>
          <button class="button num">9</button>
          <button class="button del" id="deleteBtn">del</button>
          <button class="button num">4</button>
          <button class="button num">5</button>
          <button class="button num">6</button>
          <button class="button operator">+</button>
          <button class="button num">1</button>
          <button class="button num">2</button>
          <button class="button num">3</button>
          <button class="button operator">-</button>
          <button class="button num">.</button>
          <button class="button num">0</button>
          <button class="button">/</button>
          <button class="button operator">X</button>
          <button class="button reset" id="reset">reset</button>
          <button class="button equals" id="equal">=</button>
        </div>
      </main>
    </section>
  </body>
  <script src="calculator.js"></script>
  <script src="theme.js"></script>
</html>
